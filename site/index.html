<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Cetaceans</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Neuton:200,300,400,400i,700,800|Satisfy|Trocchi" rel="stylesheet">
</head>

<body>
    <h1 id="site-title">Cetaceans</h1>
    <h2 id="site-subtitle">A simplified phylogeny of whales and dolphins</h2>

    <div id="taxa-box">
        <div class="taxon-container">
            
            <div class="taxon-frame">
                <div class="extra-frame"></div>
                <img src="media/Blue_whale_size.svg">
                
            </div>
            <h1>Cetacea</h1>
        </div>

        <div class="taxon-container">
            <div class="taxon-frame">
                <div class="extra-frame"></div>
                <img src="media/Humpback_whale_size.svg">
                
            </div>
            <h1>Mysticeti</h1>
            
            <div class="taxon-info">
                <p>Mysticeti, also know as baleen whales, are a parvorder of Cetacea which includes right whales, rorquals, the gray whale, and the pygmy right whale.</p>
            </div>
        </div>

        <div class="taxon-container">
            <div class="taxon-frame">
                <div class="extra-frame"></div>
                <img src="media/Fin_whale_size.svg">
                
            </div>
            <h1>Balaenopteridae</h1>
        </div>
    </div>
    
    <footer>
        Theodore Michels 2016.
    </footer>


</body>

</html>
